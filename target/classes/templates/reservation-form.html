<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: html(~{::title}, ~{::div}, ~{::script})">
<head>
    <title>Table Reservation - TUNGA Restaurant</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Make a Reservation</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/reservations}" method="post" th:object="${reservation}">
                            <div class="mb-3">
                                <label for="customerName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="customerName" th:field="*{customerName}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="customerEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="customerEmail" th:field="*{customerEmail}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="customerPhone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="customerPhone" th:field="*{customerPhone}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="reservationDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="reservationDate" th:field="*{reservationDate}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="reservationTime" class="form-label">Time</label>
                                <input type="time" class="form-control" id="reservationTime" th:field="*{reservationTime}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="numberOfGuests" class="form-label">Number of Guests</label>
                                <input type="number" class="form-control" id="numberOfGuests" th:field="*{numberOfGuests}" min="1" max="10" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="table" class="form-label">Select Table</label>
                                <select class="form-control" id="table" th:field="*{table.id}" required>
                                    <option value="">Select a table</option>
                                    <option th:each="table : ${tables}" 
                                            th:value="${table.id}"
                                            th:text="${'Table ' + table.tableNumber + ' (Capacity: ' + table.capacity + ')'}">
                                    </option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="specialRequests" class="form-label">Special Requests</label>
                                <textarea class="form-control" id="specialRequests" th:field="*{specialRequests}" rows="3"></textarea>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Make Reservation</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:fragment="script">
        // Add any JavaScript for the reservation form here
    </script>
</body>
</html>
