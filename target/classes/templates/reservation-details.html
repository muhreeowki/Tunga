<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: html(~{::title}, ~{::div})">
<head>
    <title>Reservation Details - TUNGA Restaurant</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Reservation Details</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <h4 class="alert-heading">Reservation Information</h4>
                            <hr>
                            <p><strong>Token Number:</strong> <span th:text="${reservation.tokenNumber}"></span></p>
                            <p><strong>Name:</strong> <span th:text="${reservation.customerName}"></span></p>
                            <p><strong>Date & Time:</strong> <span th:text="${#temporals.format(reservation.reservationTime, 'dd MMM yyyy HH:mm')}"></span></p>
                            <p><strong>Number of Guests:</strong> <span th:text="${reservation.numberOfGuests}"></span></p>
                            <p><strong>Table:</strong> <span th:text="${reservation.table.tableNumber}"></span></p>
                        </div>
                        
                        <div class="text-center">
                            <a href="/" class="btn btn-primary">Return to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
