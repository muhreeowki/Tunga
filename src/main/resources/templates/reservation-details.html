<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: html(~{::title}, ~{::div}, ~{::script})">
<head>
    <title>Reservation Details - TUNGA Restaurant</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Reservation Details</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h4 class="text-center">Your reservation has been confirmed!</h4>
                            <p class="text-center">Please save your token number for reference.</p>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Reservation Information</h5>
                                <p><strong>Token Number:</strong> <span th:text="${reservation.tokenNumber}"></span></p>
                                <p><strong>Name:</strong> <span th:text="${reservation.customerName}"></span></p>
                                <p><strong>Email:</strong> <span th:text="${reservation.customerEmail}"></span></p>
                                <p><strong>Phone:</strong> <span th:text="${reservation.customerPhone}"></span></p>
                            </div>
                            <div class="col-md-6">
                                <h5>Booking Details</h5>
                                <p><strong>Date & Time:</strong> <span th:text="${#temporals.format(reservation.reservationTime, 'dd MMM yyyy HH:mm')}"></span></p>
                                <p><strong>Number of Guests:</strong> <span th:text="${reservation.numberOfGuests}"></span></p>
                                <p><strong>Table:</strong> Table <span th:text="${reservation.table.tableNumber}"></span></p>
                            </div>
                        </div>
                        
                        <div th:if="${reservation.specialRequests != null and !reservation.specialRequests.isEmpty()}" class="mt-4">
                            <h5>Special Requests</h5>
                            <p th:text="${reservation.specialRequests}"></p>
                        </div>
                        
                        <div class="text-center mt-4">
                            <a href="/" class="btn btn-primary">Return to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:fragment="script">
        // Add any JavaScript for the reservation details here
    </script>
</body>
</html>
